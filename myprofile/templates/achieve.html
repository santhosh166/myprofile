{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Achievements</title> 
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'education' %}">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'certification' %}">Certifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'skill' %}">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'achievement' %}">Achievements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hobbie' %}">Hobbies</a>
          </li>
        </ul>
      </nav>
      <div class="container">
        {%for i in data%}
        <marquee behavior="scroll" direction="down" scrollamount="1">

        <div class="card border border-white shadow-0 mb-3 text-center" style="max-width:fit-content;margin-left:auto;margin-right:auto;margin-top:2%;border-radius:50%">
  <div class="card-body text-primary">
    <b class="card-text" style="font-size:x-large;color:rgb(7, 7, 7);text-shadow:10px 10px 20px rgb(74, 159, 238)">
      "{{i.achievement}}"
    </b>
  </div>
</div>
        </marquee>
    {%endfor%}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
